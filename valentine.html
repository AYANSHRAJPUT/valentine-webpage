<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Am I a Liar? </title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

/* Main box */
.container {
    position: relative;
    z-index: 5;
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

h1 { color: #ff4d6d; }

#message {
    min-height: 40px;
    margin-bottom: 15px;
    color: #555;
}

button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

/* YES button */
#yesBtn {
    background: #ff4d6d;
    color: white;
}

/* NO button ‚Äî FIXED */
#noBtn {
    background: #999;
    color: white;
    position: fixed; /* üî• THIS IS THE FIX */
    left: 55%;
    top: 60%;
    z-index: 20;
}

/* Emoji pop */
.emoji {
    position: fixed;
    font-size: 26px;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
    z-index: 3;
}

@keyframes floatUp {
    to {
        opacity: 0;
        transform: translateY(-100px);
    }
}

/* Heart rain */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    animation: confettiFall 3s linear forwards;
    z-index: 30;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Am I a Liar? üíò</h1>
    <div id="message"></div>
    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
</div>

<!-- NO button moved outside container -->
<button id="noBtn" onclick="moveNo()">No üò¢</button>

<script>
/* Messages */
let messages = [
    "Are you sure? ü•∫",
    "Think again üí≠üíî",
    "That hurts üò≠",
    "Pleaseeee üíï",
    "Don‚Äôt break my heart üíò",
    "Last chance üò≥"
];
let messageIndex = 0;

/* Move NO properly */
function moveNo() {
    let noBtn = document.getElementById("noBtn");

    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    document.getElementById("message").innerText =
        messages[messageIndex % messages.length];

    messageIndex++;
    popEmoji();
}

/* Emoji popping */
let emojis = ["üíñ","üíï","‚ù§Ô∏è","üòç","ü•∞","üíò"];

function popEmoji() {
    let e = document.createElement("div");
    e.className = "emoji";
    e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = Math.random() * window.innerWidth + "px";
    e.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 2000);
}

setInterval(popEmoji, 800);

/* Heart rain */
function createHeart() {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.fontSize = (15 + Math.random() * 20) + "px";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}

setInterval(createHeart, 300);

/* Confetti */
function launchConfetti() {
    let colors = ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f"];

    for (let i = 0; i < 100; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

/* YES clicked */
function yesClicked() {
    launchConfetti();

    setTimeout(() => {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            font-family:Arial;">
            <h1 style="color:white;">YAYYYY üòçüéâ</h1>
            <h2 style="color:white;"> I am a Truthful person üíï</h2>
        </div>`;
    }, 800);
}
</script>

</body>
</html>
